{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}




    <div  id="DetalleFactura">

        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header text-center">
                <h4 class="modal-title">Ingreso de productos Factura</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <div  class="btn btn-primary" > <a style="color: white" href="{% url 'AdminFactura' %}"> Finalizar </a></div>

                </form>

            </div>



        </div>

    </div>


{% endblock %}
