{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#DetalleOrden">
        Detalles orden de compra
    </button>



    <div class="modal fade" id="DetalleOrden">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header text-center">
                    <h4 class="modal-title">Ingreso de productos orden de compra</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>



            </div>
        </div>
    </div>
{% endblock %}
