{% extends 'core/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Inicio de sesión</h4>
            <hr>
            <p class="text-success text-center">Ingresa con tu RUT y contraseña</p>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Rut Ej: 12345678-9" type="text" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="******" type="password" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Iniciar sesión  </button>
                </div> <!-- form-group// -->
                <p class="text-center"><a href="#" class="btn">¿Olvidaste tu contraseña?</a></p>
                <p class="text-center"><a href="#" class="btn">¿No tienes cuenta? Regístrate</a></p>
            </form>
        </article>
    </div>


{% endblock %}
